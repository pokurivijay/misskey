services:
  - type: web
    name: misskey-web
    env: docker
    plan: standard
    repo: https://github.com/misskey-dev/misskey
    branch: main
    dockerfilePath: Dockerfile
    buildCommand: docker build -t misskey .
    startCommand: docker run -p 3000:3000 misskey
    envVars:
      - key: NODE_ENV
        value: production
      - key: DOMAIN
        value: yourdomain.com
      - key: PORT
        value: 3000
      - key: POSTGRES_HOST
        fromDatabase:
          name: misskey-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: misskey-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: misskey-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: misskey-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: misskey-db
          property: name
      - key: REDIS_URL
        fromService:
          name: misskey-redis
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

  - type: redis
    name: misskey-redis
    plan: standard

databases:
  - name: misskey-db
    databaseName: misskey
    user: misskey
    plan: standard
